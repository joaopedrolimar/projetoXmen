<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X-men</title>
    
    <link rel="shortcut icon" href="/src/img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/index.css">
    <link rel="stylesheet" href="/src/css/reset.css">
    <link rel="stylesheet" href="/src/css/responsivo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap"
      rel="stylesheet"/>
    
  </head>
  <body>
    <header class="cabecalho">
        <img class="logo" src="/src/img/logo.svg" alt="Logo x-men">
    </header>

    <main class="sec-perso">
      <section class="personagens">

      <h1 class="titulo">selecione um personagem</h1>

      <ul class="lista-de-personagem">

        <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description=" Nascido mutante, ele tem o poder de projetar pura energia de seus olhos, através de raios de energia concussiva controlados por seu visor feito de quartzo-rubi">

          <img src="/src/img/card-ciclope.jpg" alt="imagem card ciclope" />
        </li>

        <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Jean Grey era a filha mais nova do Professor John Grey do Departamento de História do Colégio Bard em Annandale-on-Hudson, Nova York, e sua esposa Elaine Grey. Quando Jean tinha dez anos de idade, ela estava brincando com sua melhor amiga, Annie Richardson, quando Annie foi atropelada por um carro.">

          <img src="/src/img/card-jean-grey.jpg" alt="imagem card jean Grey " />
        </li>

        <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Lince Negra (em inglês, Shadowcat) é uma personagem fictícia das histórias em quadrinhos do Universo Marvel, publicadas pela Marvel Comics. Originalmente denominada Ninfa, ela integrou a quarta formação dos X-Men, utilizando ao máximo sua habilidade de atravessar objetos sólidos e andar no ar.">

          <img
            src="/src/img/card-lince-negra.jpg"
            alt="imagem card Lience Negra"
          />
        </li>

        <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Tempestade é membro de uma subespécie de humanos nascidos com habilidades sobre-humanas conhecidas como mutantes. Ela é capaz de controlar o clima e a atmosfera e é considerada uma dos mutantes mais poderosas do planeta.">

          <img
            src="/src/img/card-tempestade.jpg"
            alt="imagem card Tempestade"
          />
        </li>

        <li class="personagem" id="vampira" data-name="Vampira" data-description="Vampira é integrante (e as vezes líder) de algumas equipes dos X-Men e dos Vingadores. Sua primeira aparição foi em The Avengers Annual número 10 de 1981, e seu poder mutante é a habilidade de absorver a vitalidade, memórias, habilidades e poderes de outros seres vivos através do contato com a pele.">

          <img src="/src/img/card-vampira.jpg" alt="imagem card  Vampira" />
        </li>

        <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Ele é um mutante que possui sentidos afiados, capacidades físicas aprimoradas, habilidade regenerativa poderosa conhecida como fator de cura e três garras retratáveis ​​de osso em cada mão. Wolverine foi retratado de forma variada como membro do X-Men, Tropa Alfa e Vingadores.">

          <img src="/src/img/card-wolverine.jpg" alt="imagem card Wolverine " />
        </li>

        <li class="personagem" id="noturno" data-name="Noturno" data-description="Como um mutante, Noturno possui agilidade sobre-humana, e a capacidade de teletransporte, invisibilidade em sombras profundas, e as mãos e os pés aderirem a parede. Sua mutações físicas incluem a pele azul, três dedos nos pés e mãos (incluindo o polegar), olhos amarelos, e uma cauda preênsil." >
            
          <img src="/src/img/card-noturno.jpg" alt="imagem card Noturno" />
        </li>

        <li class="personagem" id="magneto" data-name="Magneto" data-description="Magneto é o mutante Erik Magnus Lehnsherr, com a capacidade de controle e manipulação de campos magnéticos bem como qualquer tipo de metal. Nascido em uma família judaica, foi perseguido e feito prisioneiro em Auschwitz na II Guerra Mundial.">

          <img src="/src/img/card-magneto.jpg" alt="imagem card Magneto" />
        </li>
      </ul>

    </section>

      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="/src/img/card-ciclope.png"
          alt="Personagem selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>

          <p class="descricao-personagem" id="descricao-personagem">
            Nascido mutante, ele tem o poder de projetar pura energia de seus olhos, através de raios de energia concussiva controlados por seu visor feito de quartzo-rubi
          </p>
        </div>
      </section>
    </main>

    <script src="/src/js/index.js"></script>

  </body>
</html>
